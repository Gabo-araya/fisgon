<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Error 404 - Recurso no encontrado</title>
  <meta content="El recurso no se encuentra disponible." name="description">
  <meta content="error 404" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'panel/images/favicon.png' %}" rel="icon">
  <link href="{% static 'panel/images/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i' %}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'panel/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'panel/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'panel/css/style.css' %}" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">

      <section class="section min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <div class="error-404 d-flex flex-column align-items-center justify-content-center">
        <h1>404</h1>
        <h2>La página que intenta visitar no existe.</h2>
      </div>
      <p>
        <a class="btn btn-secondary" href="javascript:history.back();">
          <i class="bi bi-arrow-left-circle"></i>&nbsp;&nbsp;
          Volver a la página anterior
        </a>

        <a class="btn btn-success" href="{% url 'index' %}">
          <i class="bi bi-house-heart"></i>&nbsp;&nbsp;
          Ir al dashboard
        </a>
      </p>
      <p>
        <img src="{% static 'panel/images/logo_big.png' %}" class="img-fluid py-5" alt="Página no encontrada">
      </p>
      </section>

    </div>
  </main>
  <!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'panel/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</body>

</html>
