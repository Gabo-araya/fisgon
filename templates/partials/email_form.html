<form action="{% url 'profile-emailchange' %}" method="POST" class="flex gap-2 text-black" auto>
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
    {% endfor %}
    <button class="block !bg-gray-800" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="email-edit" href="{% url 'profile-settings' %}" class="font-medium">
    Cancel
</a>
